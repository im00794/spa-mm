<div class="form-group">
<!--  <cx-banner></cx-banner>-->


<!--  <cx-page-layout section="header" class="header"></cx-page-layout>-->

  <form  novalidate class="ng-pristine ng-invalid ng-touched"
    [formGroup]="loginForme"  (ngSubmit)="loginForm(loginForme.value)">
    <div>
      <label >
        <span class="label-content">Email address</span>
      </label>

      <input class="form-control ng-pristine  ng-touched"
             type="email" placeholder="Enter email" formControlName="uid">


      <label >
        <span class="label-content">Password</span>
      </label>
      <input class="form-control ng-pristine  ng-touched"
             type="password" placeholder="Enter password" formControlName="pass">

    </div>
<!--        <button class="button" type="submit">Login</button>-->
    <button type="submit" class="btn btn-block btn-primary"> Sign In </button>
  </form>


</div>
