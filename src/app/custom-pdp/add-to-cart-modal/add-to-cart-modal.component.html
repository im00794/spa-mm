<div>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Added to your cart</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p class="h2">{{ productName }}</p>
        <br />
        <p class="h4">Quantity added : {{ quantity }}</p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light mr-2"
          data-dismiss="modal"
          (click)="addToCart()"
        >
          continue shopping
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          (click)="addToCart()"
          [routerLink]="{ cxRoute: 'cart' } | cxUrl"
        >
          finalize my order1
        </button>
      </div>
    </div>
  </div>
</div>
